<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
    *ngIf="dataSource.filteredData.length && showMessage">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selectionModel.hasValue() && isAllSelected()"
                [indeterminate]="selectionModel.hasValue() && !isAllSelected()" [aria-label]="onCheckboxSelect()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selectionModel.toggle(row) : null"
                [checked]="selectionModel.isSelected(row)" [aria-label]="onCheckboxSelect(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="interview">
        <th mat-header-cell *matHeaderCellDef> Interview </th>
        <td mat-cell *matCellDef="let element"> {{element.interview}} </td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="interviewer">
        <th mat-header-cell *matHeaderCellDef> Interviewer </th>
        <td mat-cell *matCellDef="let element"> {{element.interviewer}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>

<ng-container *ngIf="!dataSource.filteredData.length  && showMessage">
    <p>There is no data for this filter</p>
</ng-container>
