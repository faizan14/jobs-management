<div class="table-wrapper">
    <!-- <mat-form-field>
        <input matInput (keyup)="helperSelection.applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field> -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <!-- <mat-checkbox (change)="$event ? helperSelection.masterToggle() : null"
                    [checked]="selectionModel.hasValue() && helperSelection.isAllSelected()"
                    [indeterminate]="selectionModel.hasValue() && !helperSelection.isAllSelected()" [aria-label]="helperSelection.onCheckboxSelect()"
                    [required]=false>
                </mat-checkbox> -->
            </th>
            <td mat-cell *matCellDef="let row">
                <!-- <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selectionModel.toggle(row) : null"
                    [checked]="selectionModel.isSelected(row)" [aria-label]="helperSelection.onCheckboxSelect(row.company, row)" [required]=false>
                </mat-checkbox> -->
            </td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Company Column -->
        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="datePosted">
            <th mat-header-cell *matHeaderCellDef> Date Posted </th>
            <td mat-cell *matCellDef="let element"> {{element.datePosted}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status" style="width: 50%">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="helperSelection.getRowColor(row)"
            (click)="selectRow(row)"></tr>
    </table>
</div>



<div class="inner-table-wrapper" *ngIf="!selectionModel.isEmpty()">
    <!-- <shortlisted [appliedCompany]="selectionModel.selected[0] ? selectionModel.selected[0].company : undefined">
    </shortlisted> -->
    <shortlisted></shortlisted>
</div>
