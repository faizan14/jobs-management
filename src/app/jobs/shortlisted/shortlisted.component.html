<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="shortlist-table" *ngIf="dataSource.filteredData.length">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <!-- <mat-checkbox (change)="$event ? helperSelection.masterToggle() : null"
                [checked]="selectionModel.hasValue() && helperSelection.isAllSelected()"
                [indeterminate]="selectionModel.hasValue() && !helperSelection.isAllSelected()" [aria-label]="helperSelection.onCheckboxSelect()">
            </mat-checkbox> -->
        </th>
        <td mat-cell *matCellDef="let row">
            <!-- <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selectionModel.toggle(row) : null"
                [checked]="selectionModel.isSelected(row)" [aria-label]="helperSelection.onCheckboxSelect(row.id, row)">
            </mat-checkbox> -->
        </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="currentCompany">
        <th mat-header-cell *matHeaderCellDef> Works At </th>
        <td mat-cell *matCellDef="let element"> {{element.currentCompany}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef> Experience </th>
        <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="ctc">
        <th mat-header-cell *matHeaderCellDef> CTC </th>
        <td mat-cell *matCellDef="let element"> {{element.ctc}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="helperSelection.getRowColor(row)" (click)="selectRow(row)">
    </tr>
</table>

<ng-container *ngIf="!dataSource.filteredData.length">
    <p>There is no data for this filter</p>
</ng-container>

<div class="inner-table-wrapper" *ngIf="!selectionModel.isEmpty()">
    <!-- <interview [candidateId]="selectionModel.selected[0] ? selectionModel.selected[0].id : undefined"></interview> -->
    <interview></interview>
</div>
